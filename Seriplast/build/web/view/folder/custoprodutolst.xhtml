<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Custo dos Produtos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Custo dos Produtos"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Custo dos Produtos</h3>
            <div class="btns-top-table">

            </div>
            <h:form>
                <h:dataTable value="${custoBean.produtos}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Produto"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Custo MÃ©dio"/>
                        </f:facet>
                        <div style="text-align: right">
                            <h:outputText value="#{custoBean.getmediatotal(item)}">
                                <f:convertNumber currencySymbol="R$" type="currency" />
                            </h:outputText>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Vizualizar"/>
                        </f:facet>
                        <h:commandLink title="Visualalizar" action="#{custoBean.select2()}" >
                            <i class="fa fa-file-text-o"></i> Visualizar
                        </h:commandLink>
                    </h:column>


                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
