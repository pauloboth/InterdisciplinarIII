<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Despesas do Mês</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Despesas por Mês"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Lista de Despesas do mês de #{padraoBean.mesString(despesaMesBean.mes)} de #{despesaMesBean.ano}</h3>
            <h:form>
                <div class="form-horizontal">
                    <h:link outcome="despesamesfrm" styleClass="btn btn-success" >
                        <i class="fa fa-plus "></i> Lançar nova Despesa
                    </h:link>
                </div>

                <h:dataTable value="${despesaMesBean.despesasmes}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Despesa"/>
                        </f:facet>
                        <h:outputText value="${item.des_nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Último Mês"/>
                        </f:facet>
                        <h:outputText value="${despesaMesBean.LastMonth(item)}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Lançar Despesa"/>
                        </f:facet>
                        <h:commandLink action="#{despesaMesBean.New(item.des_id)}">
                            <i class="fa fa-usd" style="margin-right: 3px;"></i>Lançar
                        </h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
