<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Despesas</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Despesas"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3>Lista de Despesas</h3>
            <div class="btns-top-table">
                <h:link outcome="despesafrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir Despesa
                </h:link>
                <h:link outcome="custofrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Novo Custo
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${despesaBean.despesas}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getDes_nome()}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Adicionar"/>
                        </f:facet>
                        <h:commandLink action="#{custoBean.New(item.des_id)}">
                            <i class="fa fa-usd"></i>Calcular
                        </h:commandLink>
                        <!--                        <h:link outcome="custofrm">
                                                    <f:param name="id" value="{item.des_id}"></f:param>
                                                    <i class="fa fa-usd"></i>Calcular
                                                </h:link>-->
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${despesaBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir a Despesa?');" action="${despesaBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
