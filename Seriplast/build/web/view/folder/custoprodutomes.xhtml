<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Custos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Lista de Custo" outcome="/faces/view/folder/custoprodutolst" /></li>
        <li><h:link value="Custo do Produto"/></li>
    </ui:define>

    <ui:define name="main-content">
<!--        <f:event listener="{custoBean.carrega2()}" type="preRenderView"/>-->
       

        <style>
            .textAreaTable{
                height: 34px !important;
                width: 300px !important;
            }
            .textAreaTable:focus{
                height: 85px !important;
                width: 300px !important;
                position: absolute;
                z-index: 2;
            }
        </style>

        <div class="panel panel-body">
            <h3 class="panel-title-top pull-left col-sm-5"> #{custoBean.produto.pro_nome} </h3>


            <f:view>
                   
                 
                <h:form styleClass="form-horizontal">

                    
                    <div class="row">

                        <div class="col-xs-12">
                            <h3> <b>Custos do mÃªs de #{custoBean.produtocusto.messtring}</b></h3>
                            <h:dataTable value="#{custoBean.lsProdutoCusto_detalhado}" var="item" styleClass="table table-bordered table-striped">
                              
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Despesa"/>
                                    </f:facet>
                                    <div style="text-align: center">
                                        <h:outputText value="#{item.nomedespesa}">

                                        </h:outputText>
                                    </div>
                                </h:column>              
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor da Despesa"/>
                                    </f:facet>
                                    <div style="text-align: right">
                                        <h:outputText value="#{item.valor}">
                                            <f:convertNumber currencySymbol="R$" type="currency" />
                                        </h:outputText>
                                    </div>
                                </h:column>
                       
                            </h:dataTable>

                            <br/>                       
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Voltar" outcome="#{custoBean.listar2()}" />
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
