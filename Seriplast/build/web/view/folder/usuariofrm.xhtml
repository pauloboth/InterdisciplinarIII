<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Usu치rios</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Usu치rios" outcome="/faces/view/folder/usuariolst" /></li>
        <li><h:link value="Usu치rio"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Dados do Usu치rio</h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden value="#{usuarioBean.usuario.usu_id}"/>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="usu_nome" class="col-sm-4 control-label">Nome*:</label>
                            <div class="col-sm-8">
                                <h:inputText pt:required="required" id="usu_nome" value="#{usuarioBean.usuario.usu_nome}" title="Nome" styleClass="form-control" pt:autofocus="" />
                            </div>  
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="usu_email" class="col-sm-4 control-label">E-mail:</label>
                            <div class="col-sm-8">
                                <h:inputText pt:required="required" id="usu_email" value="#{usuarioBean.usuario.usu_email}" title="E-mail" styleClass="form-control" pt:autofocus="" />
                            </div>  
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="usu_login" class="col-sm-4 control-label">Login*:</label>
                            <div class="col-sm-8">
                                <h:inputText pt:required="required" id="usu_login" value="#{usuarioBean.usuario.usu_login}" title="Login" styleClass="form-control" pt:autofocus="" />
                            </div>  
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="usu_senha" class="col-sm-4 control-label">Senha*:</label>
                            <div class="col-sm-8">
                                <h:inputText pt:required="required" pt:type="password" id="usu_senha" value="#{usuarioBean.usuario.usu_senha}" title="Senha" styleClass="form-control" pt:autofocus="" />
                            </div>  
                        </div>
                    </div>


                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="usu_status" class="col-sm-4 control-label">Status:</label>
                            <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                                <h:selectBooleanCheckbox value="#{usuarioBean.usuario.usu_status}" id="usu_status" title="Status" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="grupo" class="col-sm-4 control-label">Grupo*: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="grupo" converter="grupoConverter" value="#{usuarioBean.usuario.grupo}" styleClass="form-control" pt:autofocus="" >
                                    <f:selectItems value="#{usuarioBean.lsGrupo}" var="gru" itemLabel="#{gru.toString()}" itemValue="#{gru}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{usuarioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-success"  value="Salvar" action="#{usuarioBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
