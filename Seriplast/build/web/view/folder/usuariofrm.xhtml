<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Usuários</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Usuários" outcome="/faces/view/folder/usuariolst" /></li>
        <li><h:link value="Usuário"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Dados do Usuário</h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Nome: " for="usu_nome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="usu_nome" value="#{usuarioBean.usuario.usu_nome}" title="Nome" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Usuário: " for="usu_login" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="usu_login" value="#{usuarioBean.usuario.usu_login}" title="Login" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Senha: " for="usu_senha" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputSecret pt:required="required" id="usu_senha" value="#{usuarioBean.usuario.usu_senha}" title="Senha" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Status: " for="usu_status" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox value="#{usuarioBean.usuario.usu_status}" id="usu_status" title="Status" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{usuarioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-success"  value="Salvar" action="#{usuarioBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
