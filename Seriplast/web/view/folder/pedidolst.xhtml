<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Pedidos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Pedidos"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Lista de Pedidos</h3>
            <h:form>
                <div class="form-horizontal">
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="mes"  class="col-sm-2 col-xs-3 control-label "> Período: </label>
                                <div class="col-sm-5 col-xs-6 DateMonthYear">
                                    <p:calendar value="#{pedidoBean.periodo}" pattern="yyyy-MM-dd" effect="slideDown" navigator="true" mode="inline" locale="pt"/>
                                </div>
                            </div>                        
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <h:link outcome="pedidofrm" styleClass="btn btn-success pull-right" >
                                <i class="fa fa-plus "></i> Inserir Pedido
                            </h:link>

                        </div>

                    </div>

                </div>

                <h:dataTable value="${pedidoBean.pedidos}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cliente"/>
                        </f:facet>
                        <h:outputText value="${item.getPed_cliente()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mês"/>
                        </f:facet>
                        <h:outputText value="${item.getMes()}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cadastro"/>
                        </f:facet>
                        <h:outputText value="${item.getPed_data()}">
                            <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="#{despesaBean.timeZone}"/>
                        </h:outputText>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${pedidoBean.edit(item)}" rendered="#{item.bEdit()}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                        <h:commandLink disabled="true" rendered="#{!item.bEdit()}">
                            <i class="fa fa-times"></i> Não Editável
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir esse Pedido?');" action="${pedidoBean.delete(item)}" rendered="#{item.bEdit()}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                        <h:commandLink disabled="true" rendered="#{!item.bEdit()}">
                            <i class="fa fa-times"></i> Não Removivel
                        </h:commandLink>
                    </h:column>
                    <!--                    <h:column headerClass="col-excluir-header">
                                            <f:facet name="header">
                                                <h:outputText value="Excluir"/>
                                            </f:facet>
                                            <h:commandLink onclick="return confirm('Deseja realmente excluir esse Pedido?');" action="${pedidoBean.delete(item)}">
                                                <i class="fa fa-trash"></i> Excluir
                                            </h:commandLink>
                                        </h:column>-->
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
