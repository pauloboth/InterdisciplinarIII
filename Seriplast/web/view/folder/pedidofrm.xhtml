<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Pedidos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Pedidos" outcome="/faces/view/folder/pedidolst" /></li>
        <li><h:link value="Pedido"/></li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .form-group select{
                height: 34px;
            }
            .textAreaTable{
                height: 34px !important;
                width: 300px !important;
            }
            .textAreaTable:focus{
                height: 85px !important;
                width: 300px !important;
                position: absolute;
            }
        </style>
        <div class="panel panel-body">
            <h3 class="panel-title-top">Dados do Pedido</h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{pedidoBean.pedido.ped_id}" />
                    <div class="row">

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="cliente" class="col-sm-4 control-label">Cliente:</label>
                                <div class="col-sm-8">
                                    <h:inputText pt:required="required" id="cliente" value="#{pedidoBean.pedido.ped_cliente}" title="Nome do Cliente" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="mes" class="col-sm-4 control-label">Mês: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" id="mes" value="#{pedidoBean.pedido.ped_mes}" title="mes" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="1" itemLabel="Janeiro"/>
                                        <f:selectItem  itemValue="2" itemLabel="Fevereiro"/>
                                        <f:selectItem  itemValue="3" itemLabel="Março"/>
                                        <f:selectItem  itemValue="4" itemLabel="Abril"/>
                                        <f:selectItem  itemValue="5" itemLabel="Maio"/>
                                        <f:selectItem  itemValue="6" itemLabel="Junho"/>
                                        <f:selectItem  itemValue="7" itemLabel="Julho"/>
                                        <f:selectItem  itemValue="8" itemLabel="Agosto"/>
                                        <f:selectItem  itemValue="9" itemLabel="Setembro"/>
                                        <f:selectItem  itemValue="10" itemLabel="Outubro"/>
                                        <f:selectItem  itemValue="11" itemLabel="Novembro"/>
                                        <f:selectItem  itemValue="12" itemLabel="Dezembro"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>



<!--                         <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="ano" class="col-sm-4 control-label">Ano :</label>
                                <div class="col-sm-8">
                                    <h:inputText pt:required="required" id="ano" value="" title="Ano do Pedido" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>-->

  


                        <div class="col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="notas" class="col-sm-2 control-label">Descrição: </label>
                                <div class="col-sm-10">
                                    <h:inputTextarea id="notas" value="#{pedidoBean.pedido.ped_notas}" title="Anotações" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h3> <b>Produtos que farão parte deste pedido :</b></h3>
                            
                             <h:panelGroup layout="block" class="list-group-item">
                            <div class="row">
                                <div class="col-xs-2 btn-group pull-right">
                                    <h:commandLink styleClass="btn btn-primary" action="#{pedidoBean.addProdutoP()}">
                                        <f:ajax execute="@form" render="@form" />
                                        <i class="fa fa-plus" style="margin-right: 3px"></i>Adicionar
                                    </h:commandLink>
                                </div>

                                <div class="col-md-7 col-xs-12">
                                    <div class="row">
                                        <label class="col-xs-5 control-label">Produto: </label>
                                        <div class="col-xs-7">
                                            <h:selectOneMenu converter="produtoConverter" value="#{pedidoBean.produto}" styleClass="form-control" pt:autofocus="" >
                                                <f:selectItems value="#{pedidoBean.lsProdutos}" var="pro" itemLabel="#{pro.toString()}" itemValue="#{pro}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                            
                            <h:dataTable value="#{pedidoBean.pedido.lsProdutoPedido}" var="item" styleClass="table table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Produto"/>
                                </f:facet>
                                <h:outputText value="#{item.produto.pro_nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantidade"/>
                                </f:facet>
                                <h:inputText pt:type="number" pt:min="0" value="#{item.prp_quantidade}" class="form-control"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Anotação"/>
                                </f:facet>
                                <h:inputTextarea value="#{item.prp_notas}" class="form-control textAreaTable"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Remover</f:facet>
                                <h:commandLink  class="btn btn-danger" action="#{pedidoBean.removeProduto(item)}">
                                    <f:ajax execute="@form" render="@form" />
                                    <i class="fa fa-times"></i>
                                </h:commandLink>
                            </h:column>

                        </h:dataTable>

                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{pedidoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{pedidoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
