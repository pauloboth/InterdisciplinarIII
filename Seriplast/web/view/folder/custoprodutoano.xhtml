<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Custos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Lista de Custo" outcome="/faces/view/folder/custoprodutolst" /></li>
        <li><h:link value="Custo do Produto"/></li>
    </ui:define>

    <ui:define name="main-content">
        <f:event listener="#{custoBean.carrega()}" type="preRenderView"/>
        
        <style>
            .textAreaTable{
                height: 34px !important;
                width: 300px !important;
            }
            .textAreaTable:focus{
                height: 85px !important;
                width: 300px !important;
                position: absolute;
                z-index: 2;
            }
        </style>

        <div class="panel panel-body">
            <h3 class="panel-title-top pull-left col-sm-5"> #{custoBean.produto}</h3>
             
           
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h3 class="panel-title-top pull-right">Custo Médio (Total): #{custoBean.getmediatotal()}</h3>
                     <h3 class="panel-title-top pull-right">Custo Médio (#{custoBean.ano}): #{custoBean.getmediaano()}</h3>
                    
                    
                    <h:inputHidden id="idDespesa" value="#{custoBean.despesa.des_id}" />

                    <div class="row col-sm-12">  
                        <div class="col-sm-3">
                            <div class="form-group">
                                <h:outputLabel class="col-xs-2 control-label" value="Ano:"/>
                                <div class="col-xs-8">
                                    <h:selectOneMenu id="ano" value="#{custoBean.ano}" styleClass="form-control">
                                        <f:selectItems value="#{padraoBean.Anos(1)}" var="a" itemLabel="#{a}" itemValue="#{a}"/>
                                        <f:ajax execute="@form" render="@form" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="row">

                        <div class="col-xs-12">
                            <h3> <b>Custo por Mês</b></h3>
                            <h:dataTable value="#{custoBean.lsProdutoCusto}" var="item" styleClass="table table-bordered table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Mês"/>
                                    </f:facet>
                                    <h:outputText value="${item.anodespesa}">
                                        <f:convertDateTime pattern="MMMM (yyyy)" timeZone="#{padraoBean.timeZone}"/>
                                    </h:outputText>
                                  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor Total"/>
                                    </f:facet>
                                    <h:outputText value="${item.valor_total}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quantidade Produzida"/>
                                    </f:facet>
                                    <h:outputText value="${item.total}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor Unitário"/>
                                    </f:facet>
                                    <h:outputText value="${item.valor_unitario}"/>
                                </h:column>


                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Detalhes"/>
                                    </f:facet>
                                    <h:commandLink title="Detalhes" action="#{custoProduto.select2()}" >
                                        <i class="fa fa-file-text-o"></i> Detalhes
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>

                            <br/>                       
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Voltar" outcome="#{custoBean.listar()}" />

                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
