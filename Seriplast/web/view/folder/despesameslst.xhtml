<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Despesas do Mês</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Despesas por Mês"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Lista de Despesas do Mês</h3>
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="mes"  class="col-sm-1 col-xs-2 control-label "> Mês: </label>
                            <div class="col-sm-5 col-xs-6">
                                <h:selectOneMenu id="mes" value="#{despesaBean.mes}" title="mes" styleClass="form-control ">
                                    <f:selectItem  itemValue="1" itemLabel="Janeiro"/>
                                    <f:selectItem  itemValue="2" itemLabel="Fevereiro"/>
                                    <f:selectItem  itemValue="3" itemLabel="Março"/>
                                    <f:selectItem  itemValue="4" itemLabel="Abril"/>
                                    <f:selectItem  itemValue="5" itemLabel="Maio"/>
                                    <f:selectItem  itemValue="6" itemLabel="Junho"/>
                                    <f:selectItem  itemValue="7" itemLabel="Julho"/>
                                    <f:selectItem  itemValue="8" itemLabel="Agosto"/>
                                    <f:selectItem  itemValue="9" itemLabel="Setembro"/>
                                    <f:selectItem  itemValue="10" itemLabel="Outubro"/>
                                    <f:selectItem  itemValue="11" itemLabel="Novembro"/>
                                    <f:selectItem  itemValue="12" itemLabel="Dezembro"/>
                                    <f:ajax execute="@form" render="@form" />
                                </h:selectOneMenu>
                            </div>
                        </div>                        
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <h:link outcome="custofrm" styleClass="btn btn-success pull-right" >
                            <i class="fa fa-plus "></i> Inserir Despesa para esse Mês
                        </h:link>
                    </div>
                </div>

            </div>
            <h:form>
                <h:dataTable value="${despesaBean.despesasmess}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Despesa"/>
                        </f:facet>
                        <h:outputText value="${item.des_nome}"/>
                    </h:column>

                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Calcular"/>
                        </f:facet>
                        <h:commandLink action="#{custoBean.New(item.des_id)}">
                            <i class="fa fa-usd"></i>Calcular
                        </h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
