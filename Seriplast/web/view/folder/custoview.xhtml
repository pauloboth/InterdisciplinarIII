<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Custos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Lista de Custo" outcome="/faces/view/folder/custolst" /></li>
        <li><h:link value="Custo do Produto"/></li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .textAreaTable{
                height: 34px !important;
                width: 300px !important;
            }
            .textAreaTable:focus{
                height: 85px !important;
                width: 300px !important;
                position: absolute;
                z-index: 2;
            }
        </style>
        <!--        <f:metadata>
                    <f:viewParam name="id" value="{custoBean.despesa.des_id}"/>
                </f:metadata>-->
        <!--        <f:event listener="{custoBean.clearSession()}" type="preRenderView"/>-->
        <div class="panel panel-body">
            <h3 class="panel-title-top pull-left"> #{custoProduto.produto}</h3>
            <h3 class="panel-title-top pull-right">Custo Médio: #{custoProduto.valor}</h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idDespesa" value="#{custoBean.despesa.des_id}" />
                    <div class="row">

                        <div class="col-xs-12">
                            <h3> <b>Custo por Mês</b></h3>


                            <h:dataTable value="#{custoBean.despesasmess}" var="item" styleClass="table table-bordered table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Mês"/>
                                    </f:facet>
                                    <h:outputText value="${item.des_date}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Custo (R$)"/>
                                    </f:facet>
                                    <h:outputText value="${item.des_valor_depr}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Detalhes"/>
                                    </f:facet>
                                    <h:commandLink title="Detalhes" action="#{custoProduto.select2()}" >
                                        <i class="fa fa-file-text-o"></i> Detalhes
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            <br/>                       
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Voltar" outcome="#{custoBean.listar()}" />
                           
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
