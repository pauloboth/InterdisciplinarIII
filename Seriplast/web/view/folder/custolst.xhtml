<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Custos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Custos"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3 class="panel-title-top">Lista de Custos</h3>
            <div class="btns-top-table">

            </div>
            <h:form>
                <h:dataTable value="${custoProduto.produtos}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Produto"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preço Médio"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_preco()}"/>
                    </h:column>
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Vizualizar"/>
                        </f:facet>
                        <h:commandLink title="Visualalizar" action="#{custoProduto.select()}" >
                            <i class="fa fa-file-text-o"></i> Visualizar
                        </h:commandLink>
                    </h:column>


                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
