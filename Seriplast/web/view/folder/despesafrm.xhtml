<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Despesas</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Despesas" outcome="/faces/view/folder/despesalst" /></li>
        <li><h:link value="Despesa"/></li>
    </ui:define>

    <ui:define name="main-content">
        <script>
            $(function () {
                checkMachin();
                checkType();
                $('#checkboxMachin').change(function () {
                    checkMachin();
                });
                $('#tipo_desp').change(function () {
                    checkType();
                });
            });
            function checkMachin() {
                if ($('#checkboxMachin').is(':checked')) {
                    $('#GastoHora').slideDown();
                    $('#GastoHora input').attr('required', true);
                } else {
                    $('#GastoHora').slideUp();
                    $('#GastoHora input').removeAttr('required');
                }
            }

            function checkType() {
                if ($('#tipo_desp').val() == '3') {
                    $('#values_of_depr').slideDown();
                    $('#values_of_depr input').attr('required', true);
                }
                else {
                    $('#values_of_depr').slideUp();
                    $('#values_of_depr input').removeAttr('required');
                }
            }
        </script>
        <style>
            .form-group select{
                height: 34px;
            }
        </style>
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da Despesa"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{despesaBean.despesa.des_id}" />
                    <div class="row">

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="nome" class="col-sm-4 control-label">Nome:</label>
                                <div class="col-sm-8">
                                    <h:inputText pt:required="required" id="nome" value="#{despesaBean.despesa.des_nome}" title="Nome da Despesa" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="status" class="col-sm-4 control-label">Status: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" id="status" value="#{despesaBean.despesa.des_status}" title="Status" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="1" itemLabel="Ativo"/>
                                        <f:selectItem  itemValue="2" itemLabel="Bloqueado"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="preco" class="col-sm-4 control-label">Preço: </label>
                                <div class="col-sm-8">
                                    <h:inputText pt:type="number" pt:required="required" id="preco" value="#{produtoBean.produto.pro_preco}" title="Preço do produto" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="tipo" class="col-sm-4 control-label">Tipo: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" pt:id="tipo_desp" id="tipo" value="#{despesaBean.despesa.des_tipo}" title="Tipo" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="2" itemLabel="Mensal"/>
                                        <f:selectItem  itemValue="3" itemLabel="Depesa Parcelada"/>
                                        <f:selectItem  itemValue="4" itemLabel="Única"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" id="values_of_depr">
                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <div class="form-group">
                                        <label for="inicio_dpr" class="col-sm-4 control-label">Início:  </label>
                                        <div class="col-sm-8">
                                            <h:inputText pt:type="date" id="inicio_dpr" value="#{despesaBean.despesa.des_inicio_depr}" title="Data de Início" styleClass="form-control">
                                                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="#{despesaBean.timeZone}"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12">
                                    <div class="form-group">
                                        <label for="depr_mes" class="col-sm-4 control-label">Meses:  </label>
                                        <div class="col-sm-8">
                                            <h:inputText pt:type="number" id="depr_mes" pt:min="1" value="#{despesaBean.despesa.des_depr_mes}" title="Número de meses" styleClass="form-control" pt:autofocus="" />
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-sm-4"></div>
                                        <label class="col-sm-8 checkbox checkbox-inline" style="min-height: 34px;">
                                            <h:selectBooleanCheckbox value="#{despesaBean.isMachin}" pt:id="checkboxMachin"/> É despesa de máquina?
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12" id="GastoHora">
                                    <div class="form-group">
                                        <label for="gasto_hora" class="col-sm-4 control-label">Watts/Hora:  </label>
                                        <div class="col-sm-8">
                                            <h:inputText pt:type="number" pt:min="0" id="gasto_hora" value="#{despesaBean.despesa.des_gasto_hora}" title="Gasto por Hora" styleClass="form-control" pt:autofocus="" />
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="notas" class="col-sm-2 control-label">Descrição: </label>
                                <div class="col-sm-10">
                                    <h:inputTextarea id="notas" value="#{despesaBean.despesa.des_notas}" title="Anotações" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{despesaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{despesaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
